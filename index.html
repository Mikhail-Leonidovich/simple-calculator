<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__container">
        <div class="calculator__top">
          <input
            class="calculator__input"
            type="text"
            placeholder="Введите число"
            maxlength="12"
          />
        </div>
        <div class="calculator__bottom">
          <div class="calculator__operations">
            <button class="calculator__plus" value="+">+</button>
            <button class="calculator__minus" value="-">-</button>
            <button class="calculator__multiplication" value="*">*</button>
            <button class="calculator__degree" value="/">/</button>
            <button class="calculator__equally">=</button>
          </div>
          <div class="calculator__numbers">
            <div class="calculator__numbers-top">
              <button class="calculator__seven" value="7">7</button>
              <button class="calculator__eight" value="8">8</button>
              <button class="calculator__nine" value="9">9</button>
            </div>
            <div class="calculator__numbers-center">
              <button class="calculator__four" value="4">4</button>
              <button class="calculator__five" value="5">5</button>
              <button class="calculator__six" value="6">6</button>
            </div>
            <div class="calculator__numbers-bottom">
              <button class="calculator__one" value="1">1</button>
              <button class="calculator__two" value="2">2</button>
              <button class="calculator__three" value="3">3</button>
            </div>
            <div class="calculator__numbers-last">
              <button class="calculator__comma" value=",">,</button>
              <button class="calculator__zero" value="0">0</button>
              <button class="calculator__clear" value="">C</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
